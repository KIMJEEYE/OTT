<!DOCTYPE html>
<html>

<head>
    <title>영화</title>
</head>

<body>
    <h2>장르로 영화 목록 조회</h2>
    <form id="form" action="/movie/genres/movie" method="get">
        <label for="genre_name">장르 이름:</label>
        <input type="text" id="genre_name" name="genre_name" required><br><br>
        <button type="submit">조회하기</button>
    </form>

    <h2>TOP 10 영화 조회</h2>
    <form id="form_top" action="/movie/top" method="GET">
        <button type="submit">조회하기</button>
    </form>

    <h2>최신 영화 조회</h2>
    <form id="form_new" action="/movie/new" method="GET">
        <button type="submit">조회하기</button>
    </form>

    <h2>모든 영화 목록 조회</h2>
    {% for movie in movies %}
        <a href="/movie">{{movie.title}}</a><br>
    {% endfor %}

    {% if isAdmin %}
    <h2>영화 등록 (관리자 전용)</h2>
    <form id="form_new_movie" action="/admin/movie" method="post">
        <label for="new_movie_title">영화 제목:</label>
        <input type="text" id="new_movie_title" name="title" required><br><br>
        <label for="director">영화 감독:</label>
        <input type="text" id="director" name="director" required><br><br>
        <label for="year">영화 개봉년도:</label>
        <input type="number" id="year" name="year" required><br><br>
        <label for="synopsis">영화 시놉시스:</label>
        <input type="text" id="synopsis" name="synopsis" required><br><br>
        <label for="genre">영화 장르:</label>
        <input type="text" id="genre" name="genreName" required><br><br>
        <button type="submit">등록하기</button>
    </form>
    
    <h2>영화 수정 (관리자 전용)</h2>
    <form id="form_edit_movie" action="/admin/genres/{{genre.name}}/movies/{{movie.id}}" method="put">
        <label for="edit_movie_title">수정할 영화 제목:</label>
        <input type="text" id="edit_movie_title" name="title" required><br><br>
        <label>영화 감독:</label>
        <input type="text" id="derecter" name="derecter" required><br><br>
        <label>영화 개봉년도:</label>
        <input type="number" id="yeaer" name="year" required><br><br>
        <label>영화 시놉시스:</label>
        <input type="text" id="synopsis" name="synopsis" required><br><br>
        <label>영화 장르:</label>
        <input type="text" id="genre" name="genre" required><br><br>
        <button type="submit">수정하기</button>
    </form>

    <h2>영화 삭제 (관리자 전용)</h2>
    <form id="form_delete_movie" action="/admin/genres/{{genre.name}}/movies/{{movie.id}}" method="delete">
        <label for="delete_movie_id">삭제할 영화 ID:</label>
        <input type="text" id="delete_movie_id" name="movie_id" required><br><br>
        <button type="submit">삭제하기</button>
    </form>
    {% endif %}
</body>

</html>
