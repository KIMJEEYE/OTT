<!DOCTYPE html>
<html>
<head>
    <title> 사용자 페이지 </title>
</head>
<body>
    <h2> 사용자 정보</h2>
    <form id ="form" action="read" method="get">
        <label for="username">사용자 이름:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">조회하기</button>
    </form>

    <h4> 사용자 정보 수정 </h4>
    <form id = "form" action="update" method="POST">
        <label for="username">사용자 이름:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="birthdate">생년월일:</label>
        <input type="date" id="birthdate" name="dateOfBirth" required><br><br>

        <label for="phone">전화번호:</label>
        <input type="tel" id="phone" name="phoneNumber" required><br><br>
        <button type="submit">수정하기</button>
    </form>

    <form id = "form" action="logout" method="POST">
        <button type="submit">로그아웃</button>
    </form>

    <p>회원 탈퇴하시겠습니까? <a href="http://localhost:{{port}}/user/delete">회원 탈퇴</a></p>

</body>
</html>
