<!DOCTYPE html>
<html>

<head>
    <title>Genre List</title>
</head>

<body>
    <h2>Genre List</h2>
    
    {% if genres %}
        <ul>
            {% for genre in genres %}
                <li>
                    <p>Genre Name: {{ genre.name }}</p>
                    <hr>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No genres available.</p>
    {% endif %}
    
</body>

</html>
